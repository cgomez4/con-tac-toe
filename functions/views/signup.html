<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Con-Tac-Toe</title>
  <link rel="shortcut icon" href="logo.png" />
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/-->
</head>
<body>
  <div class="row">
    <div class="col s6 offset-s3 13">
      <div class="card">


          <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Create An Account!</span>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="first_name" type="text" class="validate white-text text">
                          <label class="active" for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate white-text text">
                          <label class="active" for="last_name">Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate white-text text">
                          <label class="active" for="password">Password</label>
                        </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <input id="password_confirm" type="password" class="validate white-text text">
                            <label class="active" for="password">Confirm Password</label>
                          </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="username" type="username" class="validate white-text text">
                          <label class="active" for="username">Username</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12 offset-s4">
                          <a id="submit" class ="btn waves-effect waves-light"><i class="material-icons right">send</i>
                              Submit
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
              <!-- <div class="card-image">
                  <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
              </div> -->
            </div>



        
      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="javascripts/signup.js"></script>>

  </body>
</html>
